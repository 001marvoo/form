<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="./register.css">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <div class="container">
        <form id="form" action="" autocomplete="on">
            <h1>Registration</h1>

            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <div class="user_error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="email_error"></div>
            </div>

            <div class="input-control">
                <label for="number">Phone number</label>
                <input type="number" name="number" id="number">
                <div class="num_error"></div>
            </div>

            <div class="input-control">
                <label for="username">Password</label>
                <input type="password" name="password" id="password" placeholder="eg. Password@39">
                <div class="pass_error"></div>
            </div>

            <div id="msg">

            </div>



            <div class="icon" style="position: absolute; top: 370px; right: 550px;">
                <i class="fa-solid fa-eye"></i>
            </div>


            <div class="input-control">
                <label for="confirm">Comfirm Password</label>
                <input type="password" name="confirm" id="confirm">
                <div class="conf_error"></div>
            </div>

            <div>
                <input type="checkbox" id="terms">
                <span>I agree with the terms and condition</span>

                <div class="term_error"></div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>



    <script src="./register.js"></script>
</body>

</html>
